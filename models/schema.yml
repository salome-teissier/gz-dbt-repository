version: 2

sources:
  - name: gz_raw_data
    tables:
      - name: raw_gz_sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        columns:
        - name: date_date
          description: Date of purchase.
        - name: orders_id
          description: Unique identifier for each order.
        - name: product_id
          description: Unique identifier for each product in an order.
        - name: revenue
          description: Revenue generated from the sale.
        - name: quantity
          description: Number of items sold.
        tests:
          - unique:
              column_name: "(orders_id || '-'|| pdt_id)"
          - not_null:
              column_name: "(orders_id || '-'|| pdt_id)"

      - name: raw_gz_product
        identifier: raw_gz_product
        description: product of Greenweez /  Product details table containing information about each product
        columns:
        - name: products_id
          description: Unique identifier for each product.
          tests:
            - unique
            - not_null
        - name: product_name
          description: Name of the product.
        - name: category
          description: Category to which the product belongs.
         
      - name: raw_gz_ship
        identifier: raw_gz_ship
        description: Shipping details for each order.
        columns:
        - name: orders_id
          description: Unique identifier for each order.
          tests:
            - unique
            - not_null
        - name: shipping_fee
          description: Fee charged for shipping.
        - name: ship_cost
          description: Cost incurred for shipping the product.